<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <title>task</title>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="header">
                <h2 class="header-title">Dexchase</h2>
                <p class="header-subtitle">You Play, We Pay</p>
            </div>
            <div class="details">
                <form>
                    <fieldset>
                        <input type="text"   name="user-name" placeholder= "&#xf007; FirstName LastName" required class="user-info fontAwesome" id="fullName"  >
                        <input type="text"   name="user-email" placeholder="&#xf0e0; Email" required class="user-info fontAwesome" id="email">
                        <input type="password"   name="user-password" placeholder="&#xf023; Password" required class="user-info fontAwesome password-field" id="pswd" >
                        <i class="fa-solid fa-eye-slash fa-1.5x" id="togglePassword"></i>
                        <p id="message"></p>
                        <input type="password"   name="user-password-confirm" placeholder="&#xf023; Confirm Password" required class="user-info fontAwesome password-field" id="cpswd"  >
                        <p id="message2"></p>
                    </fieldset>

                    <div><p class="user-terms">By clicking Sign Up, you agree to our <a href="#">Terms</a>, 
                        <a href="#">Policy</a> and <a href="#">Cookies Policy</a>. You may receive Email Notifications from us </p>
                    </div>
                </form>

                <button type="button" onclick="return validateForm();" class="user-button">SIGN UP</button>
            </div>
            <div class="user-sign-in"><p class="user-sign-in-text">Have an Account? <span><a href="#">Sign in Here</a></span></p></div>
        </div>

    </div>
    <script src="js/task.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
